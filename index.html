<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCS Game Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group button {
            margin: 10px 0;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>FCS Game Journal</h1>
        <div class="button-group">
            <div id="g_id_onload"
                data-client_id="812194722245-3cinf55qaia7jlftpuoo9kco7dtetmbf.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_select="true"
                data-itp_support="true">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <button id="logout-button" style="display: none;" onclick="handleSignoutClick()">Logout</button>
        </div>
        <form id="journalForm" style="display: none;">
            <label for="bankroll">Initial Bankroll ($):</label>
            <input type="number" id="bankroll" name="bankroll" required>

            <label for="max_loss">Max Loss ($):</label>
            <input type="number" id="max_loss" name="max_loss" required>

            <label for="take_profit">Take Profit ($):</label>
            <input type="number" id="take_profit" name="take_profit" required>

            <label for="rounds_played">Rounds Played:</label>
            <input type="number" id="rounds_played" name="rounds_played" required>

            <label for="final_bankroll">Final Bankroll ($):</label>
            <input type="number" id="final_bankroll" name="final_bankroll" required>

            <label for="strategy">Did you stick to the strategy? (Yes/No):</label>
            <input type="text" id="strategy" name="strategy" required>

            <label for="improvement">What can you improve next time?</label>
            <textarea id="improvement" name="improvement" rows="4" required></textarea>

            <button type="button" onclick="submitData()">Submit Data</button>
        </form>
        <div id="result"></div>
        <div id="content"></div>
    </div>
    <script>
        const CLIENT_ID = '812194722245-3cinf55qaia7jlftpuoo9kco7dtetmbf.apps.googleusercontent.com'; // Replace with your client ID

        function handleCredentialResponse(response) {
            const token = response.credential;
            localStorage.setItem('google_token', token);
            document.getElementById('g_id_onload').style.display = 'none';
            document.getElementById('logout-button').style.display = 'block';
            document.getElementById('journalForm').style.display = 'block';
            initializeGapiClient(token);
        }

        function initializeGapiClient(token) {
            gapi.load('client', async () => {
                await gapi.client.init({
                    clientId: CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/spreadsheets'
                });

                gapi.client.setToken({ access_token: token });

                listFiles();
            });
        }

        function listFiles() {
            gapi.client.drive.files.list({
                'pageSize': 10,
                'fields': "nextPageToken, files(id, name)"
            }).then(function(response) {
                const files = response.result.files;
                if (files && files.length > 0) {
                    let output = '<ul>';
                    files.forEach(file => {
                        output += `<li>${file.name}</li>`;
                    });
                    output += '</ul>';
                    document.getElementById('content').innerHTML = output;
                } else {
                    document.getElementById('content').innerHTML = 'No files found.';
                }
            }, function(error) {
                console.log('Error listing files: ', error);
            });
        }

        function handleSignoutClick() {
            google.accounts.id.disableAutoSelect();
            localStorage.removeItem('google_token');
            document.getElementById('g_id_onload').style.display = 'block';
            document.getElementById('logout-button').style.display = 'none';
            document.getElementById('journalForm').style.display = 'none';
            document.getElementById('content').innerHTML = '';
        }

        window.onload = function () {
            const token = localStorage.getItem('google_token');
            if (token) {
                document.getElementById('g_id_onload').style.display = 'none';
                document.getElementById('logout-button').style.display = 'block';
                document.getElementById('journalForm').style.display = 'block';
                initializeGapiClient(token);
            } else {
                google.accounts.id.initialize({
                    client_id: CLIENT_ID,
                    callback: handleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById('g_id_onload'),
                    { theme: 'outline', size: 'large' }
                );
            }
        }

        async function submitData() {
            const formData = {
                bankroll: document.getElementById('bankroll').value,
                max_loss: document.getElementById('max_loss').value,
                take_profit: document.getElementById('take_profit').value,
                rounds_played: document.getElementById('rounds_played').value,
                final_bankroll: document.getElementById('final_bankroll').value,
                strategy: document.getElementById('strategy').value,
                improvement: document.getElementById('improvement').value,
                timestamp: new Date().toISOString()
            };

            try {
                console.log('Submitting data:', formData);
                const response = await fetch('https://script.google.com/macros/s/AKfycbyPCBNuc3l63HJPyGVkpwwLtLsBHDbJWvTg4na86MzJ9QXsKYnw8nJeTeusrnnjKc9q5w/exec', {
                    redirect: 'follow',
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Response:', result);
                    document.getElementById('result').innerText = result.message;
                } else {
                    console.error('Error response:', response);
                    document.getElementById('result').innerText = 'Error submitting data.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error submitting data.';
            }
        }
    </script>
</body>
</html>
